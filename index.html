<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather</title>
</head>

<body>
  <div id="header"></div>
  <div class="wrapper">
  <div class="left-flex">
    <div id="left-col">
      <div class="search-bar">
          <input class="input-text" type="text" placeholder="Search..">
          <button class="search-button button">Search</button>
          
      </div>
      <div class="city-button"></div>
    </div>
  </div>
  <div class="right-flex">
    <div id="right-col">
      <div class="todays-weather">
        <h2 class="city">seattle</h2>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
        <p class="uv-index"></p>
      </div>
      <div class="forecast">
        <div class="day1"></div>
        <div class="day2"></div>
        <div class="day3"></div>
        <div class="day4"></div>
        <div class="day5"></div>
      </div>
    </div>
  </div>
</div>



  <script src="./assets/script.js"></script>
</body>

</html>
